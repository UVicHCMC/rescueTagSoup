<!DOCTYPE html>
<html>
    <head>
        <!-- Old-style charset meta tag, unclosed. -->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Test of plain HTML5</title>
        <!-- Unclosed link tag. -->
        <link rel="stylesheet" href="css/html5.css">
        <!-- Some inline style, in plain text. -->
        <style>
            body{
                font-family: sans-serif;
                }
        </style>
        <!-- script element with @type (to be removed) and without cdata escaping. -->
        <script type="text/javascript">
            
            window.addEventListener('load', (event) => {console.log("Page loaded #1.");});
            
        </script>
        <!-- script element that already has cdata escaping. -->
        <script>
            //<![CDATA[<!--
            
            window.addEventListener('load', (event) => {console.log('Page loaded #2.');})
            
        -->//]]>
        </script>
        
    </head>
    <body>
        <h1>Test of plain HTML5</h1>
        <p>This paragraph has some <br>
            line breaks<br>
            in it.
        </p>
        <!-- Unclosed hr tag. -->
        <hr>
        <!-- Unclosed img tag, without the required @alt attribute. -->
        <img src="html5.png" style="width: 10em; height: 10em;">
    </body>
</html>
